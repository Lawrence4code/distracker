<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../node_modules/materialize-css/dist/css/materialize.min.css"
    />
    <title>Distracker</title>
  </head>

  <body class="grey darken-4">
    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">Distracker</h3>
      </div>
    </div>
    <div class="section center">
      <p class="grey-text flow-text">A distance tracker for fitness</p>
    </div>
    <div class="container section">
      <div class="row">
        <div class="col s12 l5 button-section">
          <button class="active" data-activity="cycling">Cycling</button>
          <button data-activity="running">Running</button>
          <button data-activity="swimming">Swimming</button>
          <button data-activity="walking">Walking</button>
        </div>
        <div class="col s12 l6 push-11"><div class="canvas"></div></div>
      </div>
      <div class="row">
        <form class="col m6 push-m3">
          <p class="flow-text grey-text center">
            How much <span>Cycling</span> have you done today?
          </p>
          <input
            type="text"
            required
            class="grey-text"
            id="cycling"
            placeholder="Distance in meters"
          />
          <p class="center pink-text error text-lighten-1"></p>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
